{% extends "base.html" %}
{% block content %}
<div class="post_date_form">


</div>
<h1>Hi, This is a list of available tests!</h1>
    
{{ total }}
{% for test in tests %} 

<a href="{{ url_for('test', test_id=test.test_id) }}"><p>The test {{  test.test_id  }} was created by {{ test.creator_id }}</p>

<a href="{{ url_for('edit_test', test_id=test.test_id)}}" class="btn btn-outline-secondary btn-sm">Edit Test</a>
<a href="{{ url_for('delete_test', test_id=test.test_id)}}" class="btn btn-outline-secondary btn-sm">Delete Test</a>
{% endfor %}

{% endblock %}
