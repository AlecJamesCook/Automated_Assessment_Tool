{% extends "base.html" %}
{% block content %}
<div class="post_date_form">


</div>
<h1>Hi, This is a list of available tests!</h1>
    
{% for test in tests %} 
<div >
<div class="row row-cols-1 ">
    <div class="col">
        </div>
        <a href="{{ url_for('test', test_id=test.test_id) }}"class="btn btn-outline-secondary btn-sm"><p class="card-text">View Test: {{  test.title  }} </p></a>
        <a href="{{ url_for('edit_test', test_id=test.test_id)}}" class="btn btn-outline-secondary btn-sm">Edit Test: {{  test.title  }}</a>
        <a href="{{ url_for('delete_test', test_id=test.test_id)}}" class="btn btn-outline-secondary btn-sm">Delete Test: {{  test.title  }}</a>
    
          
    </div>
</div>

      
     
{% endfor %}

{% endblock %}
