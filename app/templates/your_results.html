{% block content %}
    <div class="container">
        <form action="pdf.php" method="post" target="_blank"></form>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="{{ url_for('static', filename='student.jpg' ) }}"  class="img-fluid rounded-start" width="160" height="100" >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1 class="card-title">Your Results</h1>
                                <p class="card-subtitle">{{ individ_results.forename }} {{ individ_results.surname }}</p>
                                <p class="card-text"><small class="text-muted">{{ individ_results.username }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
